magenta-rt-large:
  display_name: "Magenta RealTime (Large)"
  description: "Magenta RT is an open weights, real-time, streaming music generation model."
  organization: "Google DeepMind"
  access: "OPEN"
  supports_lyrics: false
  model_type: "Codec Language Model"
  training_data:
    type: "Unspecified"
  links:
    home: "https://magenta.withgoogle.com/magenta-realtime"
  variants:
    # NOTE: Qualitative differences between GPU and TPU, prefer TPU.
    "tpu-initial":
      module_name: "magentart"
      class_name: "MagentaRealTime"
      init_kwargs:
        tag: "large"
        device: "tpu:v2-8"
    "gpu-initial":
      module_name: "magentart"
      class_name: "MagentaRealTime"
      init_kwargs:
        tag: "large"
        device: "gpu"
        max_duration: 30.0

