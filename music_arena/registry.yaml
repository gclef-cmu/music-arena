# =============================================================================
# DSP systems for testing
# =============================================================================

noise:
  display_name: "Noise"
  description: "Noise generator for testing."
  organization: "ACME"
  access: "OPEN"
  supports_lyrics: true
  requires_gpu: false
  model_type: "DSP"
  training_data:
    type: "None"
  links:
    home: "#"
  variants:
    "loud":
      module_name: "dsp"
      class_name: "Noise"
      description: "Slightly louder noise."
      init_kwargs:
        gain: 0.01
        lyrics: "Foo"
    "quiet":
      module_name: "dsp"
      class_name: "Noise"
      description: "Slightly quieter noise."
      init_kwargs:
        gain: 0.005
        lyrics: "Bar"